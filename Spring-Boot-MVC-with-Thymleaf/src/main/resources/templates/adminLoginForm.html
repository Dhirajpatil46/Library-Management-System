<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://images.unsplash.com/photo-1542281286-9e0a16bb7366') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.75); /* semi-transparent background */
            max-width: 400px;
            margin: 100px auto;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 28px;
            color: #00d4ff;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            background-color: #f0f0f0;
            color: #000;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #00d4ff;
            color: #000;
            font-weight: bold;
            border: none;
            padding: 12px;
            width: 100%;
            margin-top: 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #00a3cc;
        }

        a {
            display: inline-block;
            margin: 15px 10px 0 10px;
            color: #00d4ff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .msg h2 {
            color: #ff4c4c;
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login Here</h1>

        <div th:if="${msg2}" class="msg">
            <h2 th:text="${msg2}"></h2>
        </div>
        
        <form th:action="@{/AdminLoginForm}" th:object="${Admin1}" method="post">
            <input type="text" th:field="*{aemail}" placeholder="Email" required />
            <input type="text" th:field="*{password}" placeholder="Password" required />
            <input type="submit" value="Login" name="Login"/>	
        </form>

        <a href="index.html">Home</a>
        <a href="regForm">Register</a>
    </div>
</body>
</html>
