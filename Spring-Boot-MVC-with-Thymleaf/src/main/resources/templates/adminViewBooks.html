<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Books</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 95%;
            max-width: 1100px;
            margin: 30px auto;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #444;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        thead {
            background-color: #00bcd4;
        }

        thead th {
            color: white;
            font-weight: 600;
            padding: 12px 10px;
            text-align: left;
            border-bottom: 2px solid #ddd;
        }

        tbody td {
            padding: 12px 10px;
            border-bottom: 1px solid #eee;
        }

        tbody tr:hover {
            background-color: #f1faff;
        }

        /* Action buttons */
        .action-btns {
            display: flex;
            justify-content: space-between;
            width: 160px;
        }

        .action-btns a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 8px;
            border-radius: 4px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .edit-btn {
            background-color: #4CAF50;
        }

        .edit-btn:hover {
            background-color: #45a049;
        }

        .delete-btn {
            background-color: #f44336;
        }

        .delete-btn:hover {
            background-color: #e53935;
        }

        /* Button Group for Profile and Logout */
        .button-group {
            text-align: center;
            margin-top: 30px;
        }

        .button-group a {
            display: inline-block;
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            margin: 5px;
        }

        .profile-btn {
            background-color: #4CAF50;
        }

        .profile-btn:hover {
            background-color: #45a049;
        }

        .logout-btn {
            background-color: #f44336;
        }

        .logout-btn:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Available Books</h1>

    <table>
        <thead>
            <tr>
                <th>Book ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Published Year</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.bookId}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.publishedYear}"></td>
                <td th:text="${book.quantity}"></td>
                <td th:text="${book.price}"></td>
                <td>
                    <div class="action-btns">
                        <a th:href="@{'/EditBook/' + ${book.bookId}}" class="edit-btn">
                            <i class="fas fa-pencil-alt"></i> Edit
                        </a>
                        <span class="action-text"> | </span> 
                        <a th:href="@{'/deleteBook/' + ${book.bookId}}" class="delete-btn">
                            <i class="fas fa-trash-alt"></i> Delete
                        </a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Profile and Logout Buttons -->
    <div class="button-group">
        <a th:href="@{/adminProfile}" class="profile-btn">Profile</a>
        <a th:href="@{/Logout1}" class="logout-btn">Logout</a>
    </div>

</div>

</body>
</html>
